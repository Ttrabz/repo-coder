<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <section class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-sm-12 col-lg-6 custom-style"> <!-- Nos permite jugar con 12 columnas invisible -->
                <div class="p-3 bg-primary text-white">
                    columna 1
                </div>
            </div>
            <div class="col-md-4 col-sm-12 col-lg-6 custom-style"> <!-- Podemos dicidir como reacciona estas columnas segun el dispositivo -->
                <div class="p-3 bg-secondary text-white">
                    columna 2
                </div>
            </div>
        </div>

    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
